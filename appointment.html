<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Clinic Appointments</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #dff6ff, #b8eaff);
      background-attachment: fixed;
      height: 100vh;
      overflow: hidden;
    }

    /* Tooth Pattern */
    .background-pattern {
      position: fixed;
      inset: 0;
      background-image: url('https://i.imgur.com/SsHM3UQ.png');
      opacity: 0.08;
      z-index: -1;
    }

    /* MAIN LAYOUT */
    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #0a92c7;
      color: white;
      height: 100%;
      padding-top: 20px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #087ba6;
    }

    /* MAIN SECTION */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .header h2 {
      margin: 0;
      color: #0a92c7;
    }

    /* CONTENT SCROLL AREA */
    .content {
      padding: 30px;
      overflow-y: auto;
      height: calc(100vh - 60px);
    }

    /* FORM CONTAINER */
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 800px;
    }

    h1 {
      color: #0a92c7;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #0a92c7;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #087ba6;
    }
  </style>
</head>

<body>

<div class="background-pattern"></div>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Dental Clinic</h2>
    <a href="Dashboard.html">Dashboard</a>
    <a href="appointment.html">Appointments</a>
    <a href="#">Patients</a>
    <a href="../Realtime/chat.html">Support</a>
    <a href="billing.html">Billing</a>
    <a href="../index.html">Log Out</a>
  </div>

  <!-- MAIN AREA -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <h2>Appointments</h2>
      <div class="user">Welcome, Admin</div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="container">
        <h1>Appointment Scheduling</h1>

        <form>
          <label>Patient Name</label>
          <input type="text" placeholder="Enter patient name">

          <label>Dentist</label>
          <select>
            <option>Select Dentist</option>
            <option>Dr. Smith – Orthodontist</option>
            <option>Dr. White – General Dentist</option>
            <option>Dr. Brown – Endodontist</option>
            <option>Dr. Lee – Pediatric Dentist</option>
          </select>

          <label>Appointment Date</label>
          <input type="date">

          <label>Appointment Time</label>
          <input type="time">

          <label>Reason for Visit</label>
          <input type="text" placeholder="Describe the reason">

          <button type="button" onclick="alert('Appointment Saved Successfully!')">
            Save Appointment
          </button>
        </form>
      </div>
    </div>

  </div>

</div>

</body>
</html>
