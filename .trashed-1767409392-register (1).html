<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentalLink360 Register</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet" />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="register.css" />
</head>
<body>

    <!-- LEFT SIDE -->
    <div class="left-box">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Logo" />
        <div class="brand">DentalLink360</div>
        <div class="tagline">Your smile, our priority</div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-box">
        <div class="form-container">
            <h2>Create Account</h2>
            <p>Please fill out your information to continue</p>

            <form action="register.php" method="POST">
                <div class="input-group">
                    <input type="text" name="firstname" placeholder="Firstname" required />
                </div>

                <div class="input-group">
                    <input type="text" name="middlename" placeholder="Middlename" />
                </div>

                <div class="input-group">
                    <input type="text" name="lastname" placeholder="Lastname" required />
                </div>

                <div class="input-group">
                    <input type="date" id="birthdate" name="date" required />
                </div>

                <div class="input-group">
                    <input type="number" id="age" placeholder="Age" name="age" readonly />
                </div>

                <div class="input-group">
                    <input type="text" name="address" placeholder="Home Address" required />
                </div>

                <div class="input-group">
                    <input type="text" name="mobile" placeholder="Mobile No." required />
                </div>

                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="register-btn">Register</button>

                <div class="login-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
          </form>
        </div>
    </div>

    <!-- JS -->
    <script src="register.js"></script>

</body>
</html>
