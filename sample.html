<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Clinic Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3fafa;
      height: 100vh;
      overflow: hidden;
    }

    /* MAIN FLEX LAYOUT */
    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #0a92c7;
      color: white;
      height: 100%;
      padding-top: 20px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background: #087ba6;
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .header h2 {
      margin: 0;
      color: #0a92c7;
    }

    /* CONTENT SCROLLABLE AREA */
    .content {
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 60px);
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Dental Clinic</h2>
    <a href="sample.html">Dashboard</a>
    <a href="appointment.html">Appointments</a>
    <a href="patients.html">Patients</a>
    <a href="dentists.html">Dentists</a>
    <a href="billing.html">Billing</a>
    <a href="login.html">Log Out</a>
  </div>

  <!-- MAIN AREA -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <h2>Dashboard</h2>
      <div class="user">Welcome, Admin</div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Dashboard Overview</h1>

      <div class="card">
        <h3>Today's Appointments</h3>
        <p>12 Scheduled</p>
      </div>

      <div class="card">
        <h3>Total Patients</h3>
        <p>842 Registered</p>
      </div>

      <div class="card">
        <h3>Available Dentists</h3>
        <p>4 on Duty</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
